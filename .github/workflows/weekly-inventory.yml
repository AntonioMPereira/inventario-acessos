name: Weekly Inventory Update

on:
  schedule:
    # Executa toda segunda-feira às 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Permite execução manual

jobs:
  update-inventory:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure AWS Credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Setup gcloud CLI
        if: ${{ secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Make update script executable
        run: chmod +x scripts/update-inventory.sh
      
      - name: Run inventory update
        run: ./scripts/update-inventory.sh
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: weekly inventory update'
          title: 'Weekly Inventory Update - ${{ github.run_number }}'
          body: |
            ## Weekly Inventory Update
            
            This PR contains automated updates to the cloud infrastructure inventory.
            
            Please review the changes and merge if everything looks correct.
            
            ### Changes Detected
            - Timestamp updated
            - Resource counts may have changed
            - Service status verified
            
            **Generated by:** GitHub Actions
            **Run:** ${{ github.run_number }}
            **Date:** ${{ github.event.repository.updated_at }}
          branch: inventory-update-${{ github.run_number }}
          labels: automated, inventory
          delete-branch: true
